{% extends '../base.html' %}
{% load staticfiles %}

{% block extra_head %}
    <title>PriceMinder</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/events/homepage.css' %}" />
{% endblock %}

{% block content %}
    <div id="content_box">
        {% for object in object_list %}
            <div id="column" >
                <a id="event_button" href='{% url 'events:event' object.id %}'>
                    <span id="button_text">
                        {{ object.name }}
                    </span>
                </a>
            </div>
        {% endfor %}
        {% for event_name in not_on_sale %}
            <div id="column" >
                <a class="disabled" id="event_button" href=''>
                    <span id="button_text">
                        {{ event_name }}
                    </span>
<!--                     <span id="button_subtext">
                        Tickets not yet on sale.
                    </span> -->
                </a>
            </div>
        {% endfor %}
        <div class="clear"></div>
    </div>
{% endblock %}
<footer>
    
</footer>
